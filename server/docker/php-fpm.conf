[global]
pid = /run/php-fpm.pid
error_log = /var/www/html/docker/php_fpm/php-fpm.log
daemonize = no

[www]
user = www-data
group = www-data
listen = /run/php/php8.2-fpm.sock
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3